<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Elbalosnocni Ltd. – Quiz</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <img src="assets/logo.png" class="logo">
    <h1>Elbalosnocni Ltd.</h1>
  </header>

  <div class="box" id="loginBox">
    <h2>Đăng nhập</h2>
    <input id="empId" placeholder="Mã NV">
    <input id="empName" placeholder="Họ và tên">
    <input id="dept" placeholder="Phòng ban / Bộ phận">
    <button onclick="startQuiz()">Bắt đầu</button>
    <p id="msg"></p>
  </div>

<div class="box hidden" id="quizBox">
  <div class="top">
    <span id="progress"></span>
    <span id="timer" class="timer">⏱️ 10:00</span>
  </div>

  <div id="quiz"></div>
</div>

  <script src="config.js"></script>
  <script src="quiz.js"></script>
</body>
</html>
